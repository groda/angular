    <script type="text/javascript">
    var myData = "json=" + encodeURI(JSON.stringify([{
        "field1": "Name1",
        "field2": "Surname1",
        "field3": "Text1"
        }, {
        "field1": "Name2",
        "field2": "Surname2",
        "field3": "Text2"
        }]));

var App = angular.module('myApp', []);

function myCtrl($scope, $http) {
    $scope.loadData = function () {
        var httpRequest = $http({
            method: 'POST',
            url: '/echo/json/',
            data: myData
        }).success(function (data, status) {
            $scope.items = data;
            console.log("success")
        }).error(function (err) {
            console.log(err);
        });

    };
}
</script>

    </section>

    <section class="main-content">
     
     <div ng-app='myApp'>
     <div ng-controller='myCtrl'>
        
     <h1>Data</h1> 
        <div ng-repeat="item in items">
             <h2>{{item.field1}}</h2>
            <table class="table">
                <tr ng-repeat="(key,value) in item">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
            </table>
        </div>
    </div>
</div> 
 <button ng-click="loadData()">load JSON</button>
